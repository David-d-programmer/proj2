<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPSLS Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h2>Rock, Paper, Scissors, Lizard, Spock</h2>
    </header>

    <section class="game-area">
      <div>
        <button aria-label="Rock" data-choice="0" class="control">Rock</button>
        <button aria-label="Paper" data-choice="1" class="control">
          Paper
        </button>
        <button aria-label="Scissors" data-choice="2" class="control">
          Scissors
        </button>
        <button aria-label="Lizard" data-choice="3" class="control">
          Lizard
        </button>
        <button aria-label="Spock" data-choice="4" class="control">
          Spock
        </button>
      </div>

      <div id="messages"></div>

      <div class="player">
        <h3 class="scores">Your score: <span id="player-score">0</span></h3>
        <img id="player-image" src="assets/images/Nx0iTi.png" alt="Rock, Paper, Scissors, Lizard, Spock">
      </div>
      <div class="computer">
        <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
        <img id="player-image" src="assets/images/Nx0iTi.png" alt="Rock, Paper, Scissors, Lizard, Spock">
      </div>
    </section>

    <footer>
        <h3> Game Rules </h3>
        <p></p>
    </footer>
  </body>
</html>
